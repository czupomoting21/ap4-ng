<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      [colspan]="1"
      [rowspan]="1"
      [style.background]="'#eef'">
          <!-- Sport selection -->
          <mat-radio-group aria-label="Select sport"
            aria-labelledby="select-sport-label"
            class="select-sport-radio-group"
            [(ngModel)]="selectedSportId"
            (ngModelChange)="onSportIdChanged()"
          >
            <mat-radio-button 
            *ngFor="let sport of sports" 
            class="select-sport-radio-button"
            [value]="sport?.id">{{sport.name}}</mat-radio-button>
          </mat-radio-group>

  </mat-grid-tile>
  
  <mat-grid-tile
      [colspan]="3"
      [rowspan]="1"
      [style.background]="'#eef'"
      >
      <!-- Leagues selection -->
        <mat-form-field class="select-leagues-chip-list" appearance="fill">
          <mat-label>Select leagues</mat-label>
          <mat-chip-list #leaguesChipList aria-label="League selection">
            <mat-chip
              *ngFor="let league of selectedLeagues"
              (removed)="removeLeague(league)">
              {{league.name}}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
            <input
              placeholder="Add league..."
              #selectLeaguesInput
              [formControl]="selectLeaguesCtrl"
              [matAutocomplete]="auto"
              [matChipInputFor]="leaguesChipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="addLeague($event)">
          </mat-chip-list>
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="leagueSelected($event)">
            <mat-option *ngFor="let league of filteredLeagues | async" [value]="league?.name">
              {{league?.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      
        <button mat-raised-button color="primary" (click)="showNextFixtures()">Show fixtures</button>
      </mat-grid-tile>
      
      <mat-grid-tile
        [colspan]="4"
        [rowspan]="5"
        [style.background]="'#eef'">
          <!-- Events table -->
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
              
              <!-- Starts Column -->
              <ng-container matColumnDef="starts">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Starts </th>
                <td mat-cell *matCellDef="let row"> {{row.starts}} </td>
              </ng-container>

              <!-- Home Column -->
              <ng-container matColumnDef="home">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Home </th>
                <td mat-cell *matCellDef="let row"> {{row.home}} </td>
              </ng-container>
              
              <!-- Away Column -->
              <ng-container matColumnDef="away">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Away </th>
                <td mat-cell *matCellDef="let row"> {{row.away}} </td>
              </ng-container>

              <!-- Progress Column -->
              <!-- <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
              </ng-container> -->

              <!-- Name Column -->
              <!-- <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container> -->

              <!-- Fruit Column -->
              <!-- <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
              </ng-container> -->

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data</td>
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of fixtures"></mat-paginator>
          </div>
          
          
          
          
          <!-- <pre>fixtures: {{ fixtures | json }} </pre> -->
    </mat-grid-tile>
      
      
      
</mat-grid-list>
